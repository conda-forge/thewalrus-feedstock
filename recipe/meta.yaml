{% set name = "thewalrus" %}
{% set version = "0.18.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/XanaduAI/thewalrus/archive/refs/tags/v{{ version }}.tar.gz
  sha256: af6717ded0830c1d9658ae206cc72b87b91755ad2b0d5269bb4036929b64bf05

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - dask
    - numba <0.54,>=0.49.1
    - {{ pin_compatible('numpy') }}
    - python
    - scipy >=1.2.1
    - sympy >=1.5.1

test:
  imports:
    - thewalrus
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/XanaduAI/thewalrus
  summary: Open source library for hafnian calculation
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://the-walrus.readthedocs.io/

extra:
  recipe-maintainers:
    - BastianZim
