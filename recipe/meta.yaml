{% set name = "thewalrus" %}
{% set version = "0.21.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/XanaduAI/thewalrus/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 09a9db5e5390a3941fbd587c2259c7d559b5383061d97020d301cedbde5c4f13

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
  host:
    - numpy >=1.19.2
    - pip
    - python {{ python_min }}
  run:
    - dask-core
    - dask
    - numba >=0.49.1
    - {{ pin_compatible('numpy') }}
    - python >={{ python_min }}
    - scipy >=1.2.1
    - sympy >=1.5.1

test:
  imports:
    - thewalrus
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/XanaduAI/thewalrus
  summary: Open source library for hafnian calculation
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://the-walrus.readthedocs.io/

extra:
  recipe-maintainers:
    - BastianZim
